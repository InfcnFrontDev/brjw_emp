<!DOCTYPE HTML>
<html manifest="">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, user-scalable=yes">

	<title>能源管理平台</title>
	<link rel="stylesheet" href="css/login.css">
	<script src="js/login.js"></script>
</head>
<body>
	<div class="login-box">
		<div class="box-center">
			<p>能源系统登录</p>
			<form action="">
				<ul>
					<li>
						<label for="email">邮箱:</label>
						<input id="email" class="box-input" type="text">
					</li>
					<li>
						<label for="name">姓名:</label>
						<input id="name" class="box-input" type="text">
					</li>
					
					<li>
						<span class="denglu left">登录</span>
						<span class="chongzhi right">重置</span>
					</li>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
