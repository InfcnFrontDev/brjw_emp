<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>系统登录</title>
	<link href="css/login.css" rel="stylesheet" type="text/css">
</head>

<body class="login">
<div class="login_m">
	<div class="login_logo"><img src="images/logo-login.png" width="196" height="46"></div>
	<div class="login_boder">

		<div class="login_padding" id="login_model">
			<h2>USERNAME</h2>
			<label>
				<input type="text" id="username" class="txt_input txt_input2" placeholder="Username"/>
			</label>
			<h2>PASSWORD</h2>
			<label>
				<input type="password" name="textfield2" id="userpwd" class="txt_input" placeholder="Password"/>
			</label>
			<p class="forgot">&nbsp;</p>
			<div class="rem_sub">
				<div class="rem_sub_l">
					<input type="checkbox" name="checkbox" id="save_me">
					<label for="save_me">Remember me</label>
				</div>
				<label>
					<input type="submit" class="sub_button" name="button" id="button" onclick="location='./'"
								 value="LOGIN" style="opacity: 0.7;">
				</label>
			</div>
		</div>

	</div>
</div>
</body>
</html>
