<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
	<script src="plugins/echarts/echarts.min.js"></script>
	<script src="plugins/jquery/jquery.min.js"></script>
	<style type="text/css">
		.header
		{
			text-align: center;
		}
		.chartArea
		{
			border: 1px solid #909090;
			min-height: 280px;
			margin-bottom: 10px;
		}
		.container
		{
			width: 100%;
		}
		body
		{
			text-align: center;
		}
		.container .row
		{
			margin-left: 5px;
			margin-right: 5px;
		}


	</style>
	<script type="text/javascript">

		function loadDefChart(num) {
			var name = 'chart';
			name = name + num;
			var dataroot = "../data/" + name + ".json";
			$.getJSON(dataroot, function (data) {
				var ech=echarts.init(document.getElementById(name))
				ech.setOption(data);
				$(window).resize(function(){
					ech.resize();
				});

			});

		}

		for (var i = 1; i <= 9; i++) {
			loadDefChart(i);
		}

	</script>
</head>
<body>
<form id="form1" runat="server">
	<div class="header">
		<h1>
			图表展示板</h1>
		<hr style="width: 90%; border-top: 3px solid red;" />
	</div>
	<div class="container">
		<div class="row show-grid">
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="chartArea center-block" id="chart1">
				</div>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="chartArea center-block" id="chart2">
				</div>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="chartArea center-block" id="chart3">
				</div>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="chartArea center-block" id="chart4">
				</div>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="chartArea center-block" id="chart5">
				</div>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="chartArea center-block" id="chart6">
				</div>
			</div>
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="chartArea center-block" id="chart7">

			</div>
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="chartArea center-block" id="chart8">

			</div>
			<div class="col-lg-4 col-md-6 col-sm-12">
				<div class="chartArea center-block" id="chart9">

			</div>
		</div>
	</div>

	<br />
	<br />
	<br />
	<br />
	<br />
</form>

</body>
</html>
